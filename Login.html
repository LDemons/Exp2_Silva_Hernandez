    <div class="container-fluid">
      <div class="login-box container-fluid">
          <h2>Incio de sesión</h2>
          <form id="mi-formulario" method="post">
              <div class="user-box container-fluid">
                <input type="text" id="nom" name="nom" required class="container-fluid">
                <label for="nom">Nombre</label>
              </div>
              <div class="user-box container-fluid">
                  <input type="text" id="correo" name="correo" required
                    class="container-fluid">
                  <label for="correo">Correo</label>
              </div>
              <div class="user-box container-fluid">
                  <input type="date" id="fecha" name="fecha" required
                    min="1940-01-01" class="container-fluid">
                  <label for="fecha"></label>
              </div>
              <div class="user-box container-fluid">
                <input type="number" id="fono" name="fono" required
                  minlength="9" class="container-fluid">
                <label for="fono">Telefono</label>
              </div>
              <div class="user-box container-fluid">
                  <input type="password" id="pass" name="pass" required
                    minlength="8" class="container-fluid">
                  <label for="pass">Contraseña</label>
              </div>
              <div class="user-box container-fluid">
                <input type="password" id="pass2" name="pass2" required
                    minlength="8" class="container-fluid">
                <label for="pass2">Repetir contraseña</label>
              </div>

              <a href="#" type="submit" value="Registarse" id="registro" class="button"> 
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <input type="submit" value="Enviar" id="enviar" class="btn btn">
                  
              </a>
              <a href="#"> 
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <input type="reset" value="Limpiar" id="limpiar" class="btn btn">
                
              </a>


          </form>

      </div>
    </div>
